
<!-- HEAD Start -->

<head>
    {% if site.force-https %}
        <script>
        // Don't force http when serving the website locally
        if (!(window.location.host.startsWith("127.0.0.1")) && (window.location.protocol != "https:") ||
            (window.location.host.startsWith("0.0.0.0")) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
        </script>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords }}">
    
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="{{ site.url }}/img/work/rma.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}" />
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{{ site.url }}/img/work/rma.png">
    <meta property="og:description" content="{{ site.description }}" /> 
    <meta property="og:site_name" content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %} "/>

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@chipset95">
    <meta name="twitter:creator" content="@chipset95">
    <meta name="twitter:title" content="{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/work/rma.png">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    {% assign fourofour = "/404.html"%}
    {% if page.url == {{fourofour}} | prepend: {{site.url}} %}
        <meta http-equiv="refresh" content="20; url={{site.url}}/">
    {% endif %}
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/grayscale.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/timeline.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/twemoji-awesome.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="//fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic" rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if site.favicon %}
        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{ site.favicon }}">
    {% endif %}
</head>

<!-- HEAD End -->
