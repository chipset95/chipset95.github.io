<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typer</title>
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <style>
        body {
            margin-top: 40vh;
            font-family: 'Signika', sans-serif;
            text-align: center;
            vertical-align: middle;
            font-size: 10vh;
        }
    </style>
</head>
<body>
<span class="intro-text"></span>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="typed.js"></script>
<script type="text/javascript">

    var myQuotes = new Array();

    myQuotes.push("Make sure you save your code to canvas!");

    myQuotes.push("DO NOT submit until you have completed the quiz.");

    myQuotes.push("Keep calm and code your design");


    $(".intro-text").typed({
        strings: myQuotes,
        typeSpeed: 10,
        backDelay: 5000,
        startDelay: 200,
        loop: true,
        loopCount: false,
        cursorChar: "|"
    });
</script>
</html>
